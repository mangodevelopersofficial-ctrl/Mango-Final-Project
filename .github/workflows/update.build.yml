name: Mango Final Production Build

on:
  workflow_dispatch:
    inputs:
      app_name:
        required: true
      package_name:
        required: true
      web_url:
        default: 'none'
      splash_time:
        default: '3000'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Decode Keystore
        # Iske liye Secrets mein KEYSTORE_BASE64 lazmi hona chahiye
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > release-key.jks

      - name: Inject Assets from Dashboard
        run: |
          # Dashboard se aayi hui images aur html ko sahi folders mein move karna
          [ -f icon.png ] && mv icon.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png || echo "No icon"
          [ -f splash.png ] && mv splash.png android/app/src/main/res/drawable/splash.png || echo "No splash"
          [ -f index.html ] && mv index.html assets/index.html || echo "No html"

      - name: Build Signed AAB
        run: |
          chmod +x gradlew
          ./gradlew :app:bundleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/release-key.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      - name: Collect AAB
        if: always()
        run: |
          mkdir final_files
          find . -name "*.aab" -exec cp {} final_files/ \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}-Signed
          path: final_files/
