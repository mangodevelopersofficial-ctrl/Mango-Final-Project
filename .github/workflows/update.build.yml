name: Mango Final Build

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'Name'
        required: false
        default: 'App'
      package_name:
        description: 'Package'
        required: false
        default: 'com.mango.app'
      web_url:
        description: 'URL'
        required: false
        default: 'none'
      splash_time:
        description: 'Time'
        required: false
        default: '3000'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build
        run: |
          chmod +x gradlew
          ./gradlew :app:bundleRelease
